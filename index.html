<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.Schuenker - Sistema de Identificação de Peças</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Section -->
    <div class="login-container" id="loginSection">
        <div class="login-form">
            <div class="logo-section">
                <h1 class="title">M.Schuenker</h1>
                <p class="subtitle">Sistema de Identificação de Peças</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10 17L15 12L10 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M15 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Entrar
                </button>
            </form>
            
            <div class="links">
                <a href="#" class="forgot-password">Esqueci minha senha</a>
                <a href="#" class="no-account">Ainda não tem conta?</a>
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div class="dashboard" id="dashboardSection" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <h2>M.Schuenker</h2>
                    <span>Sistema de Identificação de Peças</span>
                </div>
            </div>
            
            <div class="header-center">
                <div class="search-container">
                    <input type="text" id="aiSearch" placeholder="Busque por peças, códigos ou aplicações... (Ex: rosca 8mm)" class="ai-search">
                    <div class="search-suggestions" id="searchSuggestions"></div>
                </div>
            </div>
            
            <div class="header-right">
                <button class="user-menu" id="userMenu">
                    <span>Usuário</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M19 14C19 18.4183 15.4183 22 11 22C6.58172 22 3 18.4183 3 14C3 9.58172 6.58172 6 11 6C15.4183 6 19 9.58172 19 14Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M9 10H13M9 14H13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <button class="btn" id="btnAbrirModalCadastro" style="margin-right: 12px;">Cadastrar Peça</button>
                <button class="logout-btn" id="logoutBtn">Sair</button>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="nav-menu">
                <button class="nav-item active" data-page="dashboard">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Dashboard
                </button>
                
                <button class="nav-item" data-page="parafusos">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 1V6M12 18V23M4.22 4.22L7.76 7.76M16.24 16.24L19.78 19.78M1 12H6M18 12H23M4.22 19.78L7.76 16.24M16.24 7.76L19.78 4.22" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Parafusos
                </button>
                
                <button class="nav-item" data-page="porcas">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <polygon points="12,2 22,8.5 22,15.5 12,22 2,15.5 2,8.5" stroke="currentColor" stroke-width="2" fill="none"/>
                        <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Porcas
                </button>
                
                <button class="nav-item" data-page="arruelas">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Arruelas
                </button>
                
                <button class="nav-item" data-page="eletrodos">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Eletrodos
                </button>
                
                <button class="nav-item" data-page="equipamentos">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M14.7 6.3C16.2 7.8 16.2 10.2 14.7 11.7L11.7 14.7C10.2 16.2 7.8 16.2 6.3 14.7C4.8 13.2 4.8 10.8 6.3 9.3L9.3 6.3C10.8 4.8 13.2 4.8 14.7 6.3Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M9.3 17.7C7.8 16.2 7.8 13.8 9.3 12.3L12.3 9.3C13.8 7.8 16.2 7.8 17.7 9.3C19.2 10.8 19.2 13.2 17.7 14.7L14.7 17.7C13.2 19.2 10.8 19.2 9.3 17.7Z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Equipamentos
                </button>
                
                <button class="nav-item" data-page="catalogo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M4 19.5C4 18.1193 5.11929 17 6.5 17H20" stroke="currentColor" stroke-width="2"/>
                        <path d="M6.5 2H20V22H6.5C5.11929 22 4 20.8807 4 19.5V4.5C4 3.11929 5.11929 2 6.5 2Z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Catálogo
                </button>
                
                <button class="nav-item" data-page="financeiro">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M12 2V22M17 5H9.5C8.57174 5 7.6815 5.36875 7.02513 6.02513C6.36875 6.6815 6 7.57174 6 8.5C6 9.42826 6.36875 10.3185 7.02513 10.9749C7.6815 11.6312 8.57174 12 9.5 12H14.5C15.4283 12 16.3185 12.3687 16.9749 13.0251C17.6312 13.6815 18 14.5717 18 15.5C18 16.4283 17.6312 17.3185 16.9749 17.9749C16.3185 18.6312 15.4283 19 14.5 19H6" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Financeiro
                </button>
                
                <button class="nav-item" data-page="notas-fiscais">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M14 2V8H20" stroke="currentColor" stroke-width="2"/>
                        <path d="M16 13H8M16 17H8M10 9H8" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Notas Fiscais
                </button>
                
                <button class="nav-item" data-page="etiquetas">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M20.59 13.41L13.42 20.58C13.2343 20.766 13.0137 20.9135 12.7709 21.0141C12.5281 21.1148 12.2678 21.1666 12.005 21.1666C11.7422 21.1666 11.4819 21.1148 11.2391 21.0141C10.9963 20.9135 10.7757 20.766 10.59 20.58L2 12V2H12L20.59 10.59C20.9625 10.9647 21.1716 11.4716 21.1716 12C21.1716 12.5284 20.9625 13.0353 20.59 13.41V13.41Z" stroke="currentColor" stroke-width="2"/>
                        <circle cx="7" cy="7" r="1" fill="currentColor"/>
                    </svg>
                    Etiquetas
                </button>
                
                <button class="nav-item" data-page="manutencao">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M14.7 6.3C16.2 7.8 16.2 10.2 14.7 11.7L11.7 14.7C10.2 16.2 7.8 16.2 6.3 14.7C4.8 13.2 4.8 10.8 6.3 9.3L9.3 6.3C10.8 4.8 13.2 4.8 14.7 6.3Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M9.3 17.7C7.8 16.2 7.8 13.8 9.3 12.3L12.3 9.3C13.8 7.8 16.2 7.8 17.7 9.3C19.2 10.8 19.2 13.2 17.7 14.7L14.7 17.7C13.2 19.2 10.8 19.2 9.3 17.7Z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Manutenção
                </button>
                <button class="nav-item" data-page="emissao-notas">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M14 2V8H20" stroke="currentColor" stroke-width="2"/>
                        <path d="M16 13H8M16 17H8M10 9H8" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Emissão de Notas
                </button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div id="pageContent">
                <!-- Dashboard content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Modal Cadastro de Peças -->
    <div id="modalCadastroPeca" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="closeModalCadastro">&times;</span>
            <h2>Cadastro Rápido de Peça</h2>
            <form id="formCadastroModal">
                <div class="form-group">
                    <label for="modalTipoPeca">Tipo de Peça *</label>
                    <select id="modalTipoPeca" class="form-select" required>
                        <option value="">Selecione</option>
                        <option value="parafuso">Parafuso</option>
                        <option value="porca">Porca</option>
                        <option value="arruela">Arruela</option>
                        <option value="eletrodo">Eletrodo</option>
                        <option value="equipamento">Equipamento</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="modalCodigoPeca">Código *</label>
                    <input type="text" id="modalCodigoPeca" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="modalNomePeca">Nome *</label>
                    <input type="text" id="modalNomePeca" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="modalMaterial">Material</label>
                    <input type="text" id="modalMaterial" class="form-input">
                </div>
                <div class="form-group">
                    <label for="modalDiametro">Diâmetro (mm)</label>
                    <input type="number" id="modalDiametro" class="form-input" step="0.1">
                </div>
                <div class="form-group">
                    <label for="modalComprimento">Comprimento (mm)</label>
                    <input type="number" id="modalComprimento" class="form-input" step="0.1">
                </div>
                <div class="form-group">
                    <label for="modalRosca">Rosca</label>
                    <input type="text" id="modalRosca" class="form-input">
                </div>
                <div class="form-group">
                    <label for="modalEstoque">Estoque</label>
                    <input type="number" id="modalEstoque" class="form-input" min="0">
                </div>
                <div class="form-group">
                    <label for="modalPreco">Preço Unitário (R$)</label>
                    <input type="number" id="modalPreco" class="form-input" step="0.01" min="0">
                </div>
                <div class="form-group">
                    <label for="modalFornecedor">Fornecedor</label>
                    <input type="text" id="modalFornecedor" class="form-input">
                </div>
                <div class="form-group">
                    <label for="modalDescricao">Descrição</label>
                    <textarea id="modalDescricao" class="form-input" rows="3"></textarea>
                </div>
                <button type="submit" class="btn">Cadastrar Peça</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/ai-search.js"></script>
    <script src="js/dados-exemplo.js"></script>
</body>
</html>
