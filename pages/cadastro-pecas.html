<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Peças - M.Schuenker</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <h2>M.Schuenker</h2>
                    <span>Sistema de Identificação de Peças</span>
                </div>
            </div>
            
            <div class="header-center">
                <div class="search-container">
                    <input type="text" id="aiSearch" placeholder="Busque por peças, códigos ou aplicações..." class="ai-search">
                    <div class="search-suggestions" id="searchSuggestions"></div>
                </div>
            </div>
            
            <div class="header-right">
                <button class="user-menu">
                    <span>Usuário</span>
                </button>
                <button class="logout-btn" onclick="window.location.href='../index.html'">Sair</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Cadastro de Peças</h1>
                <p class="page-description">Adicione novas peças ao sistema</p>
            </div>
            
            <div class="content-grid">
                <div class="card" style="grid-column: span 2;">
                    <div class="card-header">
                        <h3 class="card-title">Informações da Peça</h3>
                    </div>
                    
                    <form id="cadastroPecaForm">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                            <div class="form-group">
                                <label class="form-label">Tipo de Peça *</label>
                                <select class="form-select" id="tipoPeca" required>
                                    <option value="">Selecione o tipo</option>
                                    <option value="parafuso">Parafuso</option>
                                    <option value="porca">Porca</option>
                                    <option value="arruela">Arruela</option>
                                    <option value="eletrodo">Eletrodo</option>
                                    <option value="equipamento">Equipamento</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Código da Peça *</label>
                                <input type="text" class="form-input" id="codigoPeca" placeholder="Ex: PAR001" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Nome da Peça *</label>
                                <input type="text" class="form-input" id="nomePeca" placeholder="Ex: Parafuso Sextavado" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Material</label>
                                <input type="text" class="form-input" id="material" placeholder="Ex: Aço Inox">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Diâmetro (mm)</label>
                                <input type="number" class="form-input" id="diametro" placeholder="Ex: 8" step="0.1">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Comprimento (mm)</label>
                                <input type="number" class="form-input" id="comprimento" placeholder="Ex: 25" step="0.1">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Rosca</label>
                                <input type="text" class="form-input" id="rosca" placeholder="Ex: M8x1.25">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Estoque Inicial</label>
                                <input type="number" class="form-input" id="estoque" placeholder="Ex: 100" min="0">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Preço Unitário (R$)</label>
                                <input type="number" class="form-input" id="preco" placeholder="Ex: 2.50" step="0.01" min="0">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Fornecedor</label>
                                <input type="text" class="form-input" id="fornecedor" placeholder="Nome do fornecedor">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Descrição/Aplicação</label>
                            <textarea class="form-input" id="descricao" rows="3" placeholder="Descrição detalhada da peça e suas aplicações"></textarea>
                        </div>
                        
                        <div style="display: flex; gap: 12px; margin-top: 24px;">
                            <button type="submit" class="btn">Cadastrar Peça</button>
                            <button type="button" class="btn btn-secondary" onclick="limparFormulario()">Limpar</button>
                        </div>
                    </form>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Peças Cadastradas Recentemente</h3>
                    </div>
                    <div id="pecasRecentes">
                        <p style="color: #6b7280; text-align: center; padding: 20px;">
                            Nenhuma peça cadastrada ainda
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/cadastro-pecas.js"></script>
</body>
</html>
